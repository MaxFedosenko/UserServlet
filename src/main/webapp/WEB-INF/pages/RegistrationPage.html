<div class="position-absolute top-50 start-50 translate-middle">
<form method="post" action="/UserServlet/admin">
    <div class="form-floating mb-3">
        <input type="text" name="login" class="form-control" id="floatingInput" style="width: 100%" placeholder="name@example.com">
        <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" style="width: 100%" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <select name="sex" class="form-select" aria-label="Default select example" style="width: 100%">
        <option selected>Select sex</option>
        <option value="man">Man</option>
        <option value="woman">Woman</option>
    </select>
    <div class="form-floating mb-3">
        <input type="text" name="description" class="form-control" id="floatingInput1" style="width: 100%" placeholder="name@example.com">
        <label for="floatingInput">Enter description here</label>
    </div>
    <select name="role" class="form-select" aria-label="Default select example" style="width: 100%">
        <option selected>Select role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>
    <div class="input-group mb-3">
        <input type="submit" name="create" class="btn btn-primary" style="width: 100%">
    </div>
